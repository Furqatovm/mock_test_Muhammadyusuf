<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtihon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-hammasini">
        <header>
            <div class="salom">
                <div class="header-left">
                    <img src="./calculator.png" alt="" class="header-img">
                </div>
                <div class="header-center">
                <h1 class="header-h1">Calculator</h1>
                </div>
                <div class="header-right">
                    <img src="./photo.png" alt="" class="header-left-img">
                </div>
            </div>
           
        </header>
        <section class="hero">
            <div class="wrapper-card">
                <div class="h1-wrapper">
                    <h1 class="sarlavha">Calculator</h1>
                </div>
                <div id="wrapper-inputs">
                    <label for="tolov" id="bill">
                        <input type="number" id="tolovv" class="inputs" placeholder="Umumiy summani kiriting">
                    </label>
                    <label for="choychaqa" id="tip">
                        <input type="number" id="choychaqaa" class="inputs" placeholder="foizini kiriting">
                    </label>
                </div>
                <div class="for-button">
                    <button id="tugma">Calculate</button>
                </div>
                <div id="wrapper-output">
                    <h2 id="natija">Natija</h2>
                    <p id="output">Bo'sh katak</p>
                </div>
            </div>
        </section>
        
    </div>
    
    






    <script src="main.js"></script>
    
</body>
</html>
